  <title>Document</title>
  <style>
    * {
      background-color: black;
    }
    .nav {
      background-color: rgb(163, 163, 160);

      background-color: rgb(163, 163, 160);
      display: flex;
      justify-content: flex-end;
      border-bottom: 3px solid white;
    }
    .menu_list {
      background-color: rgb(163, 163, 160);
      margin: 10px;
      display:flex;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <ul class="menu">
        <li class="menu_list">123</li>
        <li class="menu_list">345</li>
        <li class="menu_list">678</li>
      </ul>
    </nav>
    <div class="content">

    </div>
  </div>

</html>
